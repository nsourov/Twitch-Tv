<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Tv</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="text-center">Twitch Tv</h1>
      <div class="buttons text-center">
        <div class="btn-group">
          <button class="btn btn-lg btn-primary" id="all">All Channels</button>
          <button class="btn btn-lg btn-success" id="online">Online</button>
          <button class="btn btn-lg btn-danger" id="offline">Offline</button>
        </div>
      </div>
  
      <div class="channels" id="channels">
        <div class="well text-center">
          <h3>
         <a href="https://www.twitch.tv/freecodecamp" target="_blank">Freecodecamp</a>
        </h3>
          <h2 id="1"></h2>
        </div>
        <div class="well text-center">
          <h3>
         <a href="https://www.twitch.tv/esl_sc2" target="_blank">ESL_SC2</a>
        </h3>
          <h2 id="2"></h2>
        </div>
        <div class="well text-center">
          <h3>
          <a href="https://www.twitch.tv/noobs2ninjas" target="_blank">noobs2ninjas</a>
        </h3>
          <h2 id="3"></h2>
        </div>
        <div class="well text-center">
          <h3>
          <a href="https://www.twitch.tv/ogamingsc2" target="_blank">OgamingSC2</a>
        </h3>
          <h2 id="4"></h2>
        </div>
  
      </div>
      <footer class="text-center">created by Naimur</footer>
  
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
